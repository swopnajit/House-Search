<div class="row">
 <div class="col-1">
      <div class="card" style="width: 240px; height: 220px; border-radius: 20px;">
        <img [src]="house.url" alt="{{ house.houseName }} Image">
        <div class="card-body">
        <h2>{{ house.houseName }}</h2>
        <br><p class="location"><strong>
           <i class="fa-solid fa-location-dot" style="color: #083582;"></i>
        </strong> {{ house.location }}</p>
        <br><a class="about">{{ house.about }}</a>
        </div>
      </div>
  </div>
